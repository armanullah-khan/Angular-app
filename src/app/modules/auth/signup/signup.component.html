<div class="row">
  <div class="col-md-4 box">
  <br>
  <h1 style="text-align:center">Sign Up</h1>
  <hr><br>
  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" >
  
      
      <div class="form-group">
      <label  >Email:</label>
        
        <input
         [(ngModel)]="user.email"
         type="email" 
         formControlName="email" 
         class="form-control" 
         placeholder="Enter the email">
        <div *ngIf="messageForm.controls.email.invalid && !messageForm.controls.email.pristine" class="error">
          <div>Email is required</div>
        </div>
      
    </div>
  
    <div class="form-group">
      <label>
          Password:</label>
          <input 
          [(ngModel)]="user.name"
          type="password"  
          minlength="4" 
          formControlName="password" 
          placeholder="Enter a password" 
          class="form-control">
          <div *ngIf="messageForm.controls.password.errors?.required && !messageForm.controls.email.pristine" class="error">
            <div>Password is required</div>
          </div>
          <div *ngIf="messageForm.controls.password.errors?.minlength" class="error">
              <div>Password must be 4 char</div>
            </div>
    </div>
  
      <input type="submit" value="Submit" [disabled]="messageForm.invalid" class="btn btn-primary">
    </form>
    <div *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>

  
  </div>
  </div>
